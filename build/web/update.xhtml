<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
     <title>Update</title>
     <link rel="stylesheet" href="update.css"></link>
     <link rel="stylesheet" href="updview.css"></link>
    </h:head>
    <h:body>
             <ui:include src="aberus.xhtml" /> 
          <h:form class="forn">
              <fieldset class="formB">
                  <h1>Update Form</h1>
                <div>
                    <label>First Name : </label>
                    <h:inputText value="#{update.fname}" a:placeholder="First name" />
                </div>
                <div>
                    <label>Last Name : </label>
                    <h:inputText value="#{update.lname}" a:placeholder="Last name" />
                 </div>
                <div>
                    <label>Phone Num : </label>
                    <h:inputText value="#{update.phone}" a:placeholder="Phone Number" />
                 </div>
                <div>
                    <label>E-mail : </label>
                    <h:inputText value="#{update.email}" a:placeholder="eg example@gmail.com" />
                </div>               
                <div style="display: flex;">
                    <label> Gender :</label>
                    <div>
                        <h:selectOneRadio value="#{update.gender}" >
                            <f:selectItems  value="#{update.genderList}"/>      
                        </h:selectOneRadio>
                    </div>
                </div>               
                <div style="display: flex;">
                    <label> User Type :</label>
                    <div>
                        <h:selectOneRadio value="#{update.userType}" >
                            <f:selectItems value="#{update.userTypeList}"/>
                           
                        </h:selectOneRadio>
                    </div>
                </div>               
                <div>
                    <label>User Name :</label>
                    <h:inputText value="#{update.userName}" a:placeholder=" write a correct User name to be modified" />
                </div>   
                <div>
                    <label>Password :</label>
                    <h:inputSecret value="#{update.password}" a:placeholder="Password" />
                </div>
                <div>
                    <label>C.Password :</label>
                    <h:inputSecret value="#{update.password}" a:placeholder="Confrim password" />
                </div>
                  <div style="display: flex;">

                      <h:commandButton value=" Update " action="#{update.updated}" onclick="upd()" style="color: #0000cc;background-color: #ffff66;margin-top: 10px;margin-left: 250px; border-radius: 30px;font-family: serif;font-weight: bold;height: 35px;width: 100px;"/>
                      <h:commandButton value=" Cancel " action="update.xhtml" style="color: #0000cc;background-color: #cc0033;margin-top: 10px;margin-left: 100px; border-radius: 30px;font-family: serif;font-weight: bold;width: 100px;"/>

                </div> 
                 <h:commandButton value=" Back " action="admin.xhtml" style="color: #0000cc;background-color: #ffff66;margin-top: 130px;margin-left: 320px; border-radius: 30px;font-family: serif;font-weight: bold;height: 35px;width: 100px;" />                 
                 <h:commandButton value=" View " action="view.xhtml" style="color: #0000cc;background-color: #ffff66;margin-top: 130px;margin-left: 30px; border-radius: 30px;font-family: serif;font-weight: bold;width: 100px;height: 35px;"/>     
              </fieldset> 
        </h:form>
                     <h4>DATA TABLE</h4>
        <h:dataTable id="table" value="#{information.datalist}" var="siru">
        <h:column>
            <f:facet name="header">First Name</f:facet>
            <h:outputText value="#{siru.fname}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Last Name</f:facet>
            <h:outputText value="#{siru.lname}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Phone</f:facet>
            <h:outputText value="#{siru.phone}"/>
        </h:column>
        <h:column>
            <f:facet name="header">E-mail</f:facet>
            <h:outputText value="#{siru.email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Gender</f:facet>
            <h:outputText value="#{siru.gender}"/>
        </h:column>  
        <h:column>
            <f:facet name="header">User Type</f:facet>
            <h:outputText value="#{siru.userType}"/>
        </h:column>
        <h:column>
            <f:facet name="header">User Name</f:facet>
            <h:outputText value="#{siru.userName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Password</f:facet>
            <h:outputText value="#{siru.password}"/>
        </h:column>            
        </h:dataTable>

           <h:commandButton  value="Home" action="index.xhtml" styleClass="bc"/>
        </h:form>-->
        <SCRIPT for="message">
            function upd()
            {
              alert("Succesfully Updated!!");
            }
        </SCRIPT>     
    </h:body>
</html>
