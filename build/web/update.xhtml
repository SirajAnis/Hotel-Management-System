<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
     <title>Update</title>
     <link rel="stylesheet" href="update.css"></link>
    </h:head>
    <h:body>
             <ui:include src="aberus.xhtml" /> 
          <h:form >
              <fieldset class="formB">
                  <h1>Update Form</h1>
                <div>
                    <label>First Name : </label>
                    <h:inputText value="#{update.fname}" a:placeholder="First name" />
                </div>
                <div>
                    <label>Last Name : </label>
                    <h:inputText value="#{update.lname}" a:placeholder="Last name" />
                 </div>
                <div>
                    <label>Phone Num : </label>
                    <h:inputText value="#{update.phone}" a:placeholder="Phone Number" />
                 </div>
                <div>
                    <label>E-mail : </label>
                    <h:inputText value="#{update.email}" a:placeholder="eg example@gmail.com" />
                </div>               
                <div style="display: flex;">
                    <label> Gender :</label>
                    <div>
                        <h:selectOneRadio value="#{update.gender}" >
                            <f:selectItems  value="#{update.genderList}"/>      
                        </h:selectOneRadio>
                    </div>
                </div>               
                <div style="display: flex;">
                    <label> User Type :</label>
                    <div>
                        <h:selectOneRadio value="#{update.userType}" >
                            <f:selectItems value="#{update.userTypeList}"/>
                           
                        </h:selectOneRadio>
                    </div>
                </div>               
                <div>
                    <label>User Name :</label>
                    <h:inputText value="#{update.userName}" a:placeholder="User name" />
                </div>   
                <div>
                    <label>Password :</label>
                    <h:inputSecret value="#{update.password}" a:placeholder="Password" />
                </div>
                <div>
                    <label>C.Password :</label>
                    <h:inputSecret value="#{update.password}" a:placeholder="Confrim password" />
                </div>
                  <div class="butt" style="display: flex;">
                      <h:commandButton class="reg" value="Back" action="admin.xhtml" styleClass="btnn1"/>
                      <h:commandButton class="reg" value="Update" action="#{update.updated}" onclick="upd()" styleClass="btnn1"/>
                      <h:commandButton class="reg" value="Cancel" action="update.xhtml" styleClass="btnn1"/>
                      <h:commandButton class="reg" value="View" action="view.xhtml" styleClass="btnn1"/>
                </div> 
            </fieldset>
              
        </h:form>
        <SCRIPT for="message">
            function upd()
            {
              alert("Succesfully Updated!!");
            }
        </SCRIPT>     
    </h:body>
</html>
