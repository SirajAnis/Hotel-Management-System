<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
    <title>Log in</title>
    <link rel="stylesheet"  href="log.css"></link> 
    </h:head>
    <h:body>
          <ui:include src="aberus.xhtml" />     
        <h:form>
            <h1>Well came</h1>
            <h1> You entered incorect ussername or password</h1>
            <h2>Please enter the correct one</h2>
                <div class="bodyy">
                    <div>
                    <label>User Name:</label>
                    <div>
                        <h:inputText value="#{login.userType}" a:placeholder="User name" />

                    </div>
                </div>
                <div>
                    <label>Password:</label>
                    <div>
                      <h:inputSecret value="#{login.password}" a:placeholder="Password" />
                    </div>
                </div>
                    <div>
                        <h:commandButton value="Login" action="#{login.validateUsernamePassword}" />	
                    </div>
            </div>
        </h:form>
    </h:body>
</html>
