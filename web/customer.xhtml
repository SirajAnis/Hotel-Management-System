<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>customer page</title>
        <link rel="stylesheet" href="customer.css"></link>  
    </h:head>
    <h:body>
       <ui:include src="aberus.xhtml"/>
       <form>
            <fieldset class="registrationForm">
               <div>
                <h1>Registration form</h1>
               </div>
                <div>
                <t>First Name</t>
                <input type="text" value="#{regst.fname}" placeholder="User F name"/>
                </div>
                <div>
                <t>Last Name</t>
                <input type="text" value="#{regst.lname}" placeholder="User L name"/>
                </div>
                <div>
                <t>E - mail</t>
                <input type="text" value="#{regst.email}" placeholder="User email"/>
                </div>
                <div>
                <t>User Name</t>
                <input type="text" value="#{regst.userName}" placeholder="User Name"/>
                </div>
                <div>
                <t>Gender</t>
                <input type="radio" value="#{regst.gender}"/>Male
                <input type="radio" value="#{regst.gender}"/>Female</div>
                <div>
                <t>Password</t>
                <input type="password" value="#{regst.password}" placeholder="Password"/>
                </div>
                <div>
                <t>C Password</t>
                <input type="password" value="#{regst.cpassword}" placeholder="Confrim Password"/>
                </div>
                <div>
                <t> User Type </t>
                <select value="#{regst.userType}">
                    <option>Admin</option>
                    <option>Employee</option>
                    <option>Customer</option>
                </select>
                </div>
                <button type="submit" action="inter.xhtml">Register</button>
               
            </fieldset>
     </form>
    </h:body>
</html>
