<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>view</title>
          <style>

        </style>
        <link rel="stylesheet" href="view.css"></link>
    </h:head>
    <ui:include src="aberus.xhtml" />
    <h:body>
        <h2>Well Came</h2>
        <h1>DATA TABLE</h1>
        <h:dataTable id="table" value="#{information.datalist}" var="siru">
        <h:column>
            <f:facet name="header">First Name</f:facet>
            <h:outputText value="#{siru.fname}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Last Name</f:facet>
            <h:outputText value="#{siru.lname}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Phone</f:facet>
            <h:outputText value="#{siru.phone}"/>
        </h:column>
        <h:column>
            <f:facet name="header">E-mail</f:facet>
            <h:outputText value="#{siru.email}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Gender</f:facet>
            <h:outputText value="#{siru.gender}"/>
        </h:column>  
        <h:column>
            <f:facet name="header">User Type</f:facet>
            <h:outputText value="#{siru.userType}"/>
        </h:column>
        <h:column>
            <f:facet name="header">User Name</f:facet>
            <h:outputText value="#{siru.userName}"/>
        </h:column>
        <h:column>
            <f:facet name="header">Password</f:facet>
            <h:outputText value="#{siru.password}"/>
        </h:column>            
        </h:dataTable> 
        <h:form class="btn">
            <h:commandButton  value="Back" action="admin.xhtml" styleClass="bt"/>
           <h:commandButton  value="Home" action="index.xhtml" styleClass="bt"/>
        </h:form>
    </h:body>
</html>
